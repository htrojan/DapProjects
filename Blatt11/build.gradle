group 'DapProjects'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets {
    main.java {
        srcDirs = ["src"]
    }

    main.resources {
        srcDirs = ["resources"]
    }
}